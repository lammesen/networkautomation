name: Enforce Branch Protection

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  ensure-protection:
    runs-on: ubuntu-latest
    permissions:
      administration: write
      contents: read
    steps:
      - name: Ensure branch protection on main
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const branch = 'main';
            try {
              await github.request('PUT /repos/{owner}/{repo}/branches/{branch}/protection', {
                owner,
                repo,
                branch,
                required_pull_request_reviews: { required_approving_review_count: 1 },
                required_status_checks: { strict: true, contexts: [] },
                enforce_admins: true,
                restrictions: null,
              });
              core.info('Branch protection applied.');
            } catch (error) {
              core.setFailed('Failed to apply branch protection: ' + error.message);
            }
