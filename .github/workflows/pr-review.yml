name: Automated PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review-comment:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Post automated review summary
        uses: actions/github-script@v7
        with:
          script: |
            const body = `ðŸ¤– Automated review checklist\n\n- [ ] Lint & format (ruff/black/pre-commit)\n- [ ] Tests (make backend-test)\n- [ ] Security (CodeQL, gitleaks)\n- [ ] Docs (schema generation)`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });
