version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: netauto-db
    environment:
      POSTGRES_USER: netauto
      POSTGRES_PASSWORD: netauto
      POSTGRES_DB: netauto
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U netauto"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: netauto-redis
    ports:
      - "6379:6379"

  backend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.backend
    container_name: netauto-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://netauto:netauto@db:5432/netauto
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      SECRET_KEY: ${SECRET_KEY:-supersecretkey}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: sh -c "alembic upgrade head && python init_db.py && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  worker:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.backend
    container_name: netauto-worker
    environment:
      DATABASE_URL: postgresql://netauto:netauto@db:5432/netauto
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      SECRET_KEY: ${SECRET_KEY:-supersecretkey}
    depends_on:
      - backend
      - redis
    command: celery -A app.celery_app worker --loglevel=info

  frontend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.frontend
    container_name: netauto-frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:8000/api/v1
    depends_on:
      - backend

  linux-device:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.linux-device
    container_name: linux-device
    ports:
      - "2222:22"

volumes:
  postgres_data: