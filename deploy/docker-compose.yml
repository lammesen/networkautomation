version: "3.8"

services:
  db:
    image: postgres:15
    container_name: netauto_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: netauto
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: netauto_redis
    ports:
      - "6379:6379"

  api:
    build:
      context: ../backend
      dockerfile: Dockerfile.backend
    container_name: netauto_api
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
    environment:
      - DATABASE_URL=postgresql://user:password@db/netauto
      - JWT_SECRET_KEY=a_very_secret_key

  celery_worker:
    build:
      context: ../backend
      dockerfile: Dockerfile.backend
    container_name: netauto_celery_worker
    command: poetry run celery -A celery_app.celery_app worker --loglevel=info
    depends_on:
      - redis
      - api
    volumes:
      - ../backend:/app

volumes:
  postgres_data:
