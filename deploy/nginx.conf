server {
    listen 80;
    server_name _;

    location /api/ {
        proxy_pass http://api:8000/api/;
    }

    location /ws/ {
        proxy_pass http://api:8000/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;
    }
}
