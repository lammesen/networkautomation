apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: netauto-backend:latest
        imagePullPolicy: Never # For local dev
        ports:
        - containerPort: 8000
        envFrom:
        - secretRef:
            name: webnet-secrets
        env:
        - name: DATABASE_URL
          value: "postgresql://netauto:netauto@postgres:5432/netauto"
        - name: REDIS_URL
          value: "redis://redis:6379/0"
        - name: CELERY_BROKER_URL
          value: "redis://redis:6379/0"
        - name: CELERY_RESULT_BACKEND
          value: "redis://redis:6379/1"
        - name: DJANGO_SETTINGS_MODULE
          value: "webnet.settings"
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  type: LoadBalancer
  selector:
    app: backend
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
