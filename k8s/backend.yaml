apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: netauto-backend:latest
        imagePullPolicy: Never # For local dev
        ports:
        - containerPort: 8000
        env:
        - name: PORT
          value: "8000"
        - name: SECRET_KEY
          value: "dev-secret-key-change-in-prod"
        - name: DB_PATH
          value: "/app/data/netauto.sqlite"
        - name: NETWORK_MICROSERVICE_URL
          value: "http://network-microservice:8001"
        volumeMounts:
        - name: data
          mountPath: /app/data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: sqlite-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  type: LoadBalancer
  selector:
    app: backend
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
