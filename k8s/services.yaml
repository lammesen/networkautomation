apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Service
  metadata:
    name: backend
  spec:
    selector:
      app: backend
    ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
- apiVersion: v1
  kind: Service
  metadata:
    name: frontend
  spec:
    selector:
      app: frontend
    ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
- apiVersion: v1
  kind: Service
  metadata:
    name: network-microservice
  spec:
    selector:
      app: network-microservice
    ports:
    - protocol: TCP
      port: 8001
      targetPort: 8001