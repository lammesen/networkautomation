apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-worker
  template:
    metadata:
      labels:
        app: backend-worker
    spec:
      containers:
      - name: backend-worker
        image: netauto-backend:latest
        imagePullPolicy: Never
        command: ["celery", "-A", "webnet.core.celery:celery_app", "worker", "--loglevel=info"]
        envFrom:
        - secretRef:
            name: webnet-secrets
        env:
        - name: DATABASE_URL
          value: "postgresql://netauto:netauto@postgres:5432/netauto"
        - name: REDIS_URL
          value: "redis://redis:6379/0"
        - name: CELERY_BROKER_URL
          value: "redis://redis:6379/0"
        - name: CELERY_RESULT_BACKEND
          value: "redis://redis:6379/1"
        - name: DJANGO_SETTINGS_MODULE
          value: "webnet.settings"
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
