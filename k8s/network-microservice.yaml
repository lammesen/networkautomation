apiVersion: apps/v1
kind: Deployment
metadata:
  name: network-microservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: network-microservice
  template:
    metadata:
      labels:
        app: network-microservice
    spec:
      containers:
      - name: network-microservice
        image: netauto-microservice:latest
        imagePullPolicy: Never # For local dev
        ports:
        - containerPort: 8001
---
apiVersion: v1
kind: Service
metadata:
  name: network-microservice
spec:
  selector:
    app: network-microservice
  ports:
  - protocol: TCP
    port: 8001
    targetPort: 8001
