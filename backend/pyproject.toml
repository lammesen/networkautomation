[project]
name = "netauto-backend"
version = "0.1.0"
description = "Network automation platform backend"
authors = [{name = "NetAuto"}]
requires-python = ">=3.11"
dependencies = [
    "fastapi",
    "uvicorn",
    "sqlalchemy",
    "psycopg2-binary",
    "alembic",
    "pydantic[email]",
    "pydantic-settings",
    "python-jose[cryptography]",
    "passlib[bcrypt]",
    "python-multipart",
    "celery",
    "redis",
    "nornir",
    "napalm",
    "netmiko",
    "jinja2",
    "httpx",
    "pyyaml",
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-asyncio",
    "httpx",
]

[tool.setuptools]
py-modules = []

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
