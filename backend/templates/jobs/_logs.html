<div
  data-island="JobLogs"
  data-props='{{ logs_props }}'
  id="job-logs"
>
  <div class="flex justify-center py-8">
    <svg class="h-6 w-6 animate-spin text-primary" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
  </div>
</div>

<noscript>
{% if logs %}
<ul class="space-y-2">
  {% for log in logs %}
  <li class="flex items-start gap-3 text-sm p-2 rounded hover:bg-muted/50 transition-colors">
    <span class="text-muted-foreground font-mono text-xs whitespace-nowrap">{{ log.ts|date:"H:i:s" }}</span>
    {% if log.level == 'error' %}
      <span class="inline-flex items-center rounded-full bg-destructive/10 px-2 py-0.5 text-xs font-semibold text-destructive">{{ log.level }}</span>
    {% elif log.level == 'warning' %}
      <span class="inline-flex items-center rounded-full bg-warning/10 px-2 py-0.5 text-xs font-semibold text-warning">{{ log.level }}</span>
    {% elif log.level == 'info' %}
      <span class="inline-flex items-center rounded-full bg-primary/10 px-2 py-0.5 text-xs font-semibold text-primary">{{ log.level }}</span>
    {% elif log.level == 'debug' %}
      <span class="inline-flex items-center rounded-full border px-2 py-0.5 text-xs font-semibold">{{ log.level }}</span>
    {% else %}
      <span class="inline-flex items-center rounded-full border px-2 py-0.5 text-xs font-semibold">{{ log.level }}</span>
    {% endif %}
    {% if log.host %}
      <span class="inline-flex items-center rounded-full border px-2 py-0.5 text-xs font-semibold">{{ log.host }}</span>
    {% endif %}
    <span class="flex-1 {% if log.level == 'error' %}text-destructive{% endif %}">{{ log.message }}</span>
  </li>
  {% endfor %}
</ul>
{% else %}
<div class="text-center py-8 text-muted-foreground">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4 6h16M4 10h16M4 14h16M4 18h16" />
  </svg>
  <p class="text-sm">No logs available yet</p>
</div>
{% endif %}
</noscript>
