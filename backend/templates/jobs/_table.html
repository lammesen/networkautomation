<div
  data-island="JobsTable"
  data-props='{{ jobs_table_props }}'
  class="relative w-full overflow-auto"
>
  <div class="py-6 text-center text-sm text-muted-foreground">
    Loading jobs table...
  </div>
</div>

<noscript>
  <div class="relative w-full overflow-auto">
    <table class="w-full caption-bottom text-sm">
      <thead class="[&_tr]:border-b">
        <tr class="border-b transition-colors">
          <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground">Job ID</th>
          <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground">Type</th>
          <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground">Status</th>
          <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground">User</th>
          <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground">Customer</th>
          <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground">Requested</th>
          <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground">Latest Log</th>
        </tr>
      </thead>
      <tbody class="[&_tr:last-child]:border-0">
        {% for job in jobs %}
        <tr class="border-b transition-colors hover:bg-muted/50">
          <td class="p-4 align-middle">
            <a href="/jobs/{{ job.id }}/" class="font-medium text-primary hover:underline">#{{ job.id }}</a>
          </td>
          <td class="p-4 align-middle">
            <span class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold">{{ job.type }}</span>
          </td>
          <td class="p-4 align-middle">
            {% if job.status == 'success' %}
              <span class="inline-flex items-center gap-1 rounded-full bg-success/10 px-2.5 py-0.5 text-xs font-semibold text-success">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
                {{ job.status }}
              </span>
            {% elif job.status == 'running' %}
              <span class="inline-flex items-center gap-1 rounded-full bg-primary/10 px-2.5 py-0.5 text-xs font-semibold text-primary">
                <svg class="h-3 w-3 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                {{ job.status }}
              </span>
            {% elif job.status == 'failed' %}
              <span class="inline-flex items-center gap-1 rounded-full bg-destructive/10 px-2.5 py-0.5 text-xs font-semibold text-destructive">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
                {{ job.status }}
              </span>
            {% elif job.status == 'pending' %}
              <span class="inline-flex items-center gap-1 rounded-full bg-warning/10 px-2.5 py-0.5 text-xs font-semibold text-warning">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                {{ job.status }}
              </span>
            {% else %}
              <span class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold">{{ job.status }}</span>
            {% endif %}
          </td>
          <td class="p-4 align-middle text-sm">{{ job.user.username }}</td>
          <td class="p-4 align-middle">
            <span class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold">{{ job.customer.name }}</span>
          </td>
          <td class="p-4 align-middle text-sm text-muted-foreground">{{ job.requested_at|date:"Y-m-d H:i:s" }}</td>
          <td class="p-4 align-middle">
            <div hx-get="/jobs/{{ job.id }}/logs" hx-target="#logs-{{ job.id }}" hx-trigger="load, every 5s">
              <div id="logs-{{ job.id }}" class="text-xs text-muted-foreground max-w-xs truncate"></div>
            </div>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="7" class="p-4 text-center py-12">
            <div class="flex flex-col items-center gap-2 text-muted-foreground">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
              </svg>
              <p class="font-medium">No jobs found</p>
              <p class="text-sm">Jobs will appear here when automation tasks are executed.</p>
            </div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</noscript>
