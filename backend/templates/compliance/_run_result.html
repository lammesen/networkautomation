{% if error %}
<div class="rounded-lg border border-destructive/20 bg-destructive/5 p-4">
  <div class="flex gap-3">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-destructive shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <span class="text-sm">{{ error }}</span>
  </div>
</div>
{% elif job %}
<div class="rounded-lg border border-success/20 bg-success/5 p-4">
  <div class="flex items-center justify-between gap-3">
    <div class="flex gap-3">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-success shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <div>
        <p class="font-medium text-sm">Compliance job created successfully!</p>
        <p class="text-sm text-muted-foreground">Job <a href="/jobs/{{ job.id }}/" class="text-primary hover:underline">#{{ job.id }}</a> is now processing.</p>
      </div>
    </div>
    <a href="/jobs/{{ job.id }}/" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium h-8 px-3 border border-input bg-background shadow-sm hover:bg-accent hover:text-accent-foreground">View Job</a>
  </div>
</div>
{% else %}
<div class="rounded-lg border border-warning/20 bg-warning/5 p-4">
  <div class="flex gap-3">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-warning shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
    </svg>
    <span class="text-sm">No job was created. Please select a policy.</span>
  </div>
</div>
{% endif %}
