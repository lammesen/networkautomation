<div
  data-island="ComplianceResultsTable"
  data-props='{{ results_table_props }}'
  class="relative w-full overflow-auto"
>
  <div class="py-6 text-center text-sm text-muted-foreground">Loading results...</div>
</div>

<noscript>
  <div class="relative w-full overflow-auto">
    <table class="w-full caption-bottom text-sm">
      <thead class="[&_tr]:border-b">
        <tr class="border-b transition-colors">
          <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground">Result ID</th>
          <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground">Policy</th>
          <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground">Device</th>
          <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground">Status</th>
          <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground">Timestamp</th>
        </tr>
      </thead>
      <tbody class="[&_tr:last-child]:border-0">
        {% for r in results %}
        <tr class="border-b transition-colors hover:bg-muted/50">
          <td class="p-4 align-middle font-medium">#{{ r.id }}</td>
          <td class="p-4 align-middle">{{ r.policy.name }}</td>
          <td class="p-4 align-middle">
            <a href="/devices/{{ r.device.id }}/" class="font-medium text-primary hover:underline">{{ r.device.hostname }}</a>
          </td>
          <td class="p-4 align-middle">
            {% if r.status == 'pass' %}
              <span class="inline-flex items-center gap-1 rounded-full bg-success/10 px-2.5 py-0.5 text-xs font-semibold text-success">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
                {{ r.status }}
              </span>
            {% elif r.status == 'fail' %}
              <span class="inline-flex items-center gap-1 rounded-full bg-destructive/10 px-2.5 py-0.5 text-xs font-semibold text-destructive">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
                {{ r.status }}
              </span>
            {% else %}
              <span class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold">{{ r.status }}</span>
            {% endif %}
          </td>
          <td class="p-4 align-middle text-sm text-muted-foreground">{{ r.ts|date:"Y-m-d H:i:s" }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="5" class="p-4 text-center py-12">
            <div class="flex flex-col items-center gap-2 text-muted-foreground">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
              </svg>
              <p class="font-medium">No results found</p>
              <p class="text-sm">Compliance results will appear here after running checks.</p>
            </div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</noscript>
