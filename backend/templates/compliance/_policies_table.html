<div
  data-island="CompliancePoliciesTable"
  data-props='{{ policies_table_props }}'
  class="relative w-full overflow-auto"
>
  <div class="py-6 text-center text-sm text-muted-foreground">Loading policies...</div>
</div>

<noscript>
  <div class="relative w-full overflow-auto">
    <table class="w-full caption-bottom text-sm">
      <thead class="[&_tr]:border-b">
        <tr class="border-b transition-colors">
          <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground">Policy Name</th>
          <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground">Customer</th>
          <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground">Last Updated</th>
          <th class="h-12 px-4 text-right align-middle font-medium text-muted-foreground">Actions</th>
        </tr>
      </thead>
      <tbody class="[&_tr:last-child]:border-0">
        {% for p in policies %}
        <tr class="border-b transition-colors hover:bg-muted/50">
          <td class="p-4 align-middle font-medium">{{ p.name }}</td>
          <td class="p-4 align-middle">
            <span class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold">{{ p.customer.name }}</span>
          </td>
          <td class="p-4 align-middle text-sm text-muted-foreground">{{ p.updated_at|date:"Y-m-d H:i:s" }}</td>
          <td class="p-4 align-middle text-right">
            <input type="hidden" name="policy_id" value="{{ p.id }}" />
            <button hx-post="/compliance/run" hx-target="#policy-run-{{ p.id }}" hx-include="closest tr"
                    class="inline-flex items-center justify-center gap-1 whitespace-nowrap rounded-md text-xs font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring h-7 px-2.5 bg-primary text-primary-foreground shadow hover:bg-primary/90">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
              </svg>
              Run
            </button>
            <div id="policy-run-{{ p.id }}" class="mt-1"></div>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="4" class="p-4 text-center py-12">
            <div class="flex flex-col items-center gap-2 text-muted-foreground">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
              </svg>
              <p class="font-medium">No policies found</p>
              <p class="text-sm">Create compliance policies to validate your network configurations.</p>
            </div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</noscript>
