<!-- Health Check Status Partial -->
<div class="space-y-4">
  <div class="flex items-center gap-3">
    {% if health.healthy %}
    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <div>
      <p class="text-lg font-semibold text-green-500">Healthy</p>
      <p class="text-sm text-muted-foreground">{{ health.message }}</p>
    </div>
    {% else %}
    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <div>
      <p class="text-lg font-semibold text-red-500">Unhealthy</p>
      <p class="text-sm text-muted-foreground">{{ health.message }}</p>
    </div>
    {% endif %}
  </div>

  {% if health.details %}
  <div class="mt-4 rounded-md bg-muted p-4">
    <h3 class="text-sm font-semibold mb-2">Details</h3>
    <pre class="text-xs font-mono overflow-x-auto">{{ health.details|safe }}</pre>
  </div>
  {% endif %}
</div>
