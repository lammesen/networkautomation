{% extends "base.html" %}
{% block title %}Add Git Repository{% endblock %}

{% block content %}
<div class="space-y-6">
  <div class="flex items-center gap-4">
    <a href="{% url 'git-settings' %}" class="text-muted-foreground hover:text-foreground">
      <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
    </a>
    <div>
      <h1 class="text-2xl font-bold tracking-tight">Add Git Repository</h1>
      <p class="text-muted-foreground">Configure a Git repository for config backup export</p>
    </div>
  </div>

  <div class="max-w-2xl">
    <div class="rounded-lg border bg-card">
      <div class="border-b px-6 py-4">
        <h2 class="text-lg font-medium">Repository Configuration</h2>
      </div>
      <form method="post" class="p-6 space-y-4">
        {% csrf_token %}
        {% include "settings/_git_form.html" %}
        <div class="flex items-center justify-end gap-4 pt-4 border-t">
          <a href="{% url 'git-settings' %}"
             class="inline-flex items-center justify-center rounded-md border px-4 py-2 text-sm font-medium hover:bg-muted">
            Cancel
          </a>
          <button type="submit"
                  class="inline-flex items-center justify-center rounded-md bg-primary px-4 py-2 text-sm font-medium text-primary-foreground hover:bg-primary/90">
            Create Repository
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
