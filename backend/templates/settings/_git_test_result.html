{% if success %}
<div class="rounded-lg border border-green-200 bg-green-50 p-4 dark:border-green-800 dark:bg-green-950">
  <div class="flex items-center gap-2">
    <svg class="h-5 w-5 text-green-600 dark:text-green-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
    </svg>
    <p class="text-sm font-medium text-green-700 dark:text-green-300">{{ message }}</p>
  </div>
</div>
{% else %}
<div class="rounded-lg border border-red-200 bg-red-50 p-4 dark:border-red-800 dark:bg-red-950">
  <div class="flex items-center gap-2">
    <svg class="h-5 w-5 text-red-600 dark:text-red-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
    </svg>
    <p class="text-sm font-medium text-red-700 dark:text-red-300">Connection Failed</p>
  </div>
  {% if error %}
  <p class="mt-2 text-sm text-red-600 dark:text-red-400">{{ error }}</p>
  {% endif %}
</div>
{% endif %}
