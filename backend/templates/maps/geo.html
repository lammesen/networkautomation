{% extends "base.html" %}
{% block title %}Geographic Map - webnet{% endblock %}

{% block content %}
<div class="flex flex-col gap-3 md:flex-row md:items-center md:justify-between mb-6">
  <div>
    <h1 class="text-2xl font-bold tracking-tight">Geographic Network Map</h1>
    <p class="text-muted-foreground">Visualize sites, device health, and connectivity on a world map.</p>
  </div>
  <div class="flex flex-wrap gap-3 text-sm text-muted-foreground">
    <span class="inline-flex items-center gap-2"><span class="h-3 w-3 rounded-full bg-emerald-500"></span>Healthy</span>
    <span class="inline-flex items-center gap-2"><span class="h-3 w-3 rounded-full bg-amber-500"></span>Degraded</span>
    <span class="inline-flex items-center gap-2"><span class="h-3 w-3 rounded-full bg-red-500"></span>Down</span>
    <span class="inline-flex items-center gap-2"><span class="h-3 w-3 rounded-full bg-slate-400"></span>Maintenance/Unknown</span>
  </div>
</div>

<div class="rounded-lg border bg-card shadow-sm">
  <div
    data-island="GeoNetworkMap"
    data-props='{{ map_props|safe }}'
    class="h-[calc(100vh-14rem)] min-h-[520px]"
  >
    <div class="flex h-full items-center justify-center text-muted-foreground">
      <div class="text-center space-y-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 animate-spin mx-auto text-muted-foreground" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p>Loading geographic mapâ€¦</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
