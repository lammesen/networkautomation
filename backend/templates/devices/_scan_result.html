{% if error %}
<div class="rounded-lg bg-red-500/10 border border-red-500/20 p-4 text-red-600">
  <div class="flex items-center gap-2">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <span class="font-medium">{{ error }}</span>
  </div>
</div>
{% elif job %}
<div class="rounded-lg bg-green-500/10 border border-green-500/20 p-4 text-green-600">
  <div class="flex items-center justify-between">
    <div class="flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <span class="font-medium">{{ message }}</span>
    </div>
    <a href="{% url 'jobs-detail' pk=job.id %}" class="text-sm underline hover:no-underline">
      View Job #{{ job.id }}
    </a>
  </div>
</div>
{% else %}
<p class="text-sm text-muted-foreground text-center">Scan results will appear here</p>
{% endif %}
