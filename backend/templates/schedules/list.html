{% extends "base.html" %}
{% block title %}Schedules - webnet{% endblock %}

{% block content %}
<!-- Page Header -->
<div class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between mb-6">
  <div>
    <h1 class="text-2xl font-bold tracking-tight">Schedules</h1>
    <p class="text-muted-foreground">Manage automated job schedules</p>
  </div>
  <div class="flex gap-2">
    <a href="{% url 'schedules-calendar' %}" class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors h-10 px-4 py-2 border bg-background hover:bg-accent hover:text-accent-foreground">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
      </svg>
      Calendar View
    </a>
    <a href="{% url 'schedule-create' %}" class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors h-10 px-4 py-2 bg-primary text-primary-foreground hover:bg-primary/90">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      New Schedule
    </a>
  </div>
</div>

<!-- Schedules Table -->
<div class="rounded-lg border bg-card">
  <div id="schedules-table">
    {% include "schedules/_table.html" %}
  </div>
</div>
{% endblock %}
