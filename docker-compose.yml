version: "3.9"

x-backend-env: &backend-env
  DJANGO_SETTINGS_MODULE: webnet.settings
  DATABASE_URL: postgresql://postgres:postgres@postgres:5432/networkautomation
  REDIS_URL: redis://redis:6379/0
  CELERY_BROKER_URL: redis://redis:6379/0
  CELERY_RESULT_BACKEND: redis://redis:6379/1

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: networkautomation
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"

  backend:
    build:
      context: .
      dockerfile: deploy/Dockerfile.backend
    env_file:
      - backend/.env
    environment:
      <<: *backend-env
      DEBUG: "true"
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis

  worker:
    build:
      context: .
      dockerfile: deploy/Dockerfile.backend
    env_file:
      - backend/.env
    environment:
      <<: *backend-env
      DEBUG: "true"
    command: ["celery", "-A", "webnet.core.celery:celery_app", "worker", "-l", "info"]
    depends_on:
      - postgres
      - redis

  beat:
    build:
      context: .
      dockerfile: deploy/Dockerfile.backend
    env_file:
      - backend/.env
    environment:
      <<: *backend-env
      DEBUG: "true"
    command: ["celery", "-A", "webnet.core.celery:celery_app", "beat", "-l", "info"]
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data:
